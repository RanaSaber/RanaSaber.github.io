<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function addNumbers() {
        let v1 = parseInt($('#number1').val())
        let v2 = parseInt($('#number2').val())

        let result = v1+v2;

        $('#result').val(result);
    }

    function swapNumbers() {
        let v1 = parseInt($('#n1').val())
        let v2 = parseInt($('#n2').val())

        $('#n1').val(v2);
        $('#n2').val(v1);
    }
</script>
<body>
    <div style="text-align:center;">
        <h4>Add Numbers</h4>
        <div>
            <label>First Number</label>
            <input style="margin-left:28px;" id="number1" />
        </div>
        <div style="margin: 20px 0px;">
            <label>Second Number</label>
            <input style="margin-left: 10px;" id="number2"/>
        </div>
        <div>
            <button onclick="addNumbers()">Add</button>
            <input style="margin-left: 75px;" id="result" disabled/>
        </div>
    </div>

    <div style="text-align:center; margin-top:50px;">
        <h4>Swap Numbers</h4>
        <div>
            <label>First Number</label>
            <input style="margin-left:28px;" id="n1" />
        </div>
        <div style="margin: 20px 0px;">
            <label>Second Number</label>
            <input style="margin-left: 10px;" id="n2"/>
        </div>
        <div>
            <button onclick="swapNumbers()">Swap</button>
        </div>
    </div>
</body>
</html>
