<!DOCTYPE html>
<html lang="en">
<body>
    <div style="background-color:gray; text-align:center;">Secure Payments</div> 
    <div style="display:flex; justify-content:space-between; margin:30px 20px">
        <div style="display:flex; justify-content:left; align-items:center; gap:10px">
            <img style="width:20px; height:20px" src="../images/image1.jpeg" />
            <div>Personal</div>
            <div>Business</div>
            <div>Enterprise</div>
        </div>

        <div style="display:flex; justify-content:right; align-items:center; gap:10px">
            <div>Help</div>
            <div style="border: 1px solid darkblue; border-radius:30px; padding:8px">Log In</div>
            <div style="background-color:darkblue; color:white; border-radius:30px; padding:8px">Sign Up</div>
        </div>
    </div>
    <hr>

    <div style="color:yellow; margin:20px;">
        <div>Shop</div>
        <div>Send</div>
        <div>Manage</div>

        <div style="display:grid; grid-template-columns: 20% 2% 20%; margin: 15px 0px">
            <div>
                <div>Scan code</div>
                <img style="width:100px;height:100px; border-radius:10px; border: 3px solid pink" src="../images/image1.jpeg">
            </div>
            <hr>
            <div style="margin:20px 5px">
                <div>Phone Number</div>
                <div style="background-color:darkblue; color:white; border-radius:30px; padding:8px; margin:20px 0px 0px 0px">Send Link</div>
            </div>
        </div>
    </div>
</body>
</html>
